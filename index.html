<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayocan - AI Asistan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .loading {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .clear-btn {
            background: rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 15px;
        }
        
        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Ayocan</h1>
            <button class="clear-btn" onclick="clearChat()">üóëÔ∏è Temizle</button>
        </div>
        
        <div id="quickActions" class="quick-actions">
            <button class="quick-btn" onclick="setPrompt('Bana bir hikaye anlat')">üìö Hikaye</button>
            <button class="quick-btn" onclick="setPrompt('Kod yazmama yardƒ±m et')">üíª Kod</button>
            <button class="quick-btn" onclick="setPrompt('Fikir ver')">üí° Fikir</button>
            <button class="quick-btn" onclick="setPrompt('Terc√ºme yap')">üåç √áeviri</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    Merhaba! Ben Ayocan, senin yapay zeka asistanƒ±nƒ±m. ü§ñ

Sana nasƒ±l yardƒ±mcƒ± olabilirim?

‚Ä¢ Sorularƒ±nƒ± yanƒ±tlayabilirim
‚Ä¢ Kod yazabilirim  
‚Ä¢ Metin olu≈üturabilirim
‚Ä¢ Terc√ºme yapabilirim
‚Ä¢ ve daha fazlasƒ±!
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Mesajƒ±nƒ± yaz..." 
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button onclick="sendMessage()" id="sendBtn">G√∂nder</button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        
        function addMessage(role, content) {
            messages.push({ role, content });
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Hƒ±zlƒ± aksiyonlarƒ± gizle
            if (messages.length > 1) {
                document.getElementById('quickActions').style.display = 'none';
            }
        }
        
        function showLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            addMessage('user', text);
            input.value = '';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            showLoading();
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 2000,
                        messages: messages.map(m => ({
                            role: m.role,
                            content: m.content
                        }))
                    })
                });
                
                const data = await response.json();
                removeLoading();
                
                if (data.content && data.content[0]) {
                    addMessage('assistant', data.content[0].text);
                } else {
                    addMessage('assistant', '√úzg√ºn√ºm, bir hata olu≈ütu.');
                }
            } catch (error) {
                removeLoading();
                addMessage('assistant', 'Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.');
            }
            
            sendBtn.disabled = false;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function setPrompt(text) {
            document.getElementById('userInput').value = text;
            document.getElementById('userInput').focus();
        }
        
        function clearChat() {
            messages = [];
            document.getElementById('messages').innerHTML = `
                <div class="message assistant">
                    <div class="message-content">Sohbet temizlendi! Yeni bir konu≈ümaya ba≈ülayalƒ±m. üòä</div>
                </div>
            `;
            document.getElementById('quickActions').style.display = 'grid';
        }
    </script>
</body>
</html>
